<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--importações-->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"> </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="./css/pag-geral.css">
    <link rel="stylesheet" href="./css/blocos-geral.css">


    <title>Cadastro Aluno</title>
</head>
<body onload="pegaEmailUrl()">
    <div id="barra-nav">
        <ul>
            <li><img src="./img/icone-barra.png" alt="logo">
            <li><a href="inicio.html">Inicio</a>
            <li><a href="instrutores.html">Instrutores</a>
            <li><a href="aluno.html">Alunos</a>
            <li><a href="perfil.html">Perfil</a>
        </ul>
    </div>
    <div id = "container">
        <div class="fichas">
        <h1><img src="./img/icone-novo-user.png" alt="logo"></h1>
        <form action="cadastro.html" method="post" id="registrar-form" class="lado-lado">
            <div class="box-conteiner">

                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome" required="required">
                
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required="required" onchange="onEmail()">
                <p id="email-atention"></p>
                
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required="required" onchange="onCpf()">
                <p id="cpf-atention"></p>
                
                <label for="tipo">Tipo de Usuario:</label>
                <select name="tipo" class= "select-geral" id="tipo">
                    <option value="gerente">Gerente</option>
                    <option value="instrutor">Instrutor</option>
                    <option value="aluno">Aluno</option>
                </select>
                <p id="form-atention"></p>
                
            </div>
            <button class="btn-geral" nome="btnSubmit">Cadastrar</button>
        </form>
    </div>
    </div>

    <!--scripts-->
    <script  src="./js/configFirebase.js" ></script>
    <script  src="./js/gerente/cadastro.js"></script>
    <script src="./js/instrutor.js"></script>
</body>
</html>
